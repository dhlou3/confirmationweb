<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Message Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="login-page">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard (hidden initially) -->
    <div class="container" id="dashboard" style="display: none;">
        <header class="header">
            <h1>Private Message Dashboard</h1>
            <div class="user-info">
                <span>Bachir Belhadj</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <nav class="folders">
                    <ul>
                        <li class="active"><i class="fas fa-inbox"></i> Inbox <span class="badge" id="inbox-count">0</span></li>
                    </ul>
                </nav>
            </aside>

            <main class="message-area">
                <div class="message-toolbar">
                    <div class="toolbar-left">
                        <input type="checkbox" id="select-all">
                        <button class="toolbar-btn refresh-btn" title="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="toolbar-btn delete-btn" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="toolbar-right">
                        <span class="message-count">0 messages</span>
                    </div>
                </div>

                <div class="message-list" id="message-list">
                    <div class="empty-state">No messages in inbox</div>
                </div>

                <div class="message-view" id="message-view" style="display: none;">
                    <div class="message-header">
                        <button class="back-btn" id="back-btn">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <h2 id="message-subject"></h2>
                        <div class="message-meta">
                            <span id="message-sender"></span>
                            <span id="message-date"></span>
                        </div>
                    </div>
                    <div class="message-body" id="message-body"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
